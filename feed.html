<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/feed.css">
    <link rel="stylesheet" href="./css/responsivo.css">
    <title>Feed</title>
</head>
<body class="fundoFeed">
    <header>
        <a href="feed.html"><img src="./img/Logo.png" alt="Logo do site Jornada do Leitor"></a>
        <nav>
            <ul>
                <li><a href="feed.html">Feed</a></li>
                <li><a href="./meuprogresso.html">Meu Progresso</a></li>
                <li><a href="#" class="btn">+ Adicionar Progresso</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Veja o que a comunidade está lendo e compartilhe seu próprio progresso</h1>
        
        <section class="card-container">

            <section class="card">
                <figure>
                    <img src="./img/Manga_Vinland_Saga.jpg" 
                        alt="Capa do Mangá Vinland Saga">
                </figure>

                <div class="card-text">
                    <h4>Vinland Saga</h4>
                    <p>Capítulos 120 de 220</p>

                    <label for="progresso-vinland">Progresso</label>
                    <progress id="progresso-vinland" value="120" max="220">59%</progress>

                    <div class="acoes">
                        <button aria-label="Curtir Vinland Saga">Curtir</button>
                        <button aria-label="Comentar Vinland Saga">Comentar</button>
                    </div>
                </div>
            </section>

            <section class="card">
                <figure>
                    <img src="./img/Manga_Kimetsu_No_Yaiba.jpg" 
                        alt="Capa do Mangá Kimetsu no Yaiba">
                </figure>

                <div class="card-text">
                    <h4>Kimetsu no Yaiba</h4>
                    <p>Capítulos 205 de 205</p>

                    <label for="progresso-kimetsu">Progresso</label>
                    <progress id="progresso-kimetsu" value="205" max="205">100%</progress>

                    <div class="acoes">
                        <button aria-label="Curtir Kimetsu no Yaiba">Curtir</button>
                        <button aria-label="Comentar Kimetsu no Yaiba">Comentar</button>
                    </div>
                </div>
            </section>

        </section>

    </main>

    <footer>
        <h2>Todos os direitos reservados © 2025 JornadaDoLeitor.</h2>
    </footer>
</body>
</html>
